<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metalogics Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../frontend/src/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans">
    <!-- Chat Widget -->
    <div id="chat-widget" class="fixed bottom-4 right-4 z-50">
      <!-- Chat Bubble Button -->
      <button
        id="chat-toggle"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Open chat"
      >
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <!-- Chat Window -->
      <div
        id="chat-window"
        class="hidden bg-white rounded-lg shadow-xl w-80 h-96 overflow-hidden transition-all duration-300"
      >
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 flex items-center"
        >
          <img
            src="metalogics icon.png"
            alt="Metalogics Logo"
            class="w-8 h-8 rounded-full mr-3"
          />
          <div>
            <h3 class="font-semibold">Metalogics Support</h3>
            <p class="text-sm opacity-90">We're here to help!</p>
          </div>
          <button
            id="chat-close"
            class="ml-auto text-white hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-white rounded"
            aria-label="Close chat"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3">
          <!-- Initial message -->
          <div class="flex">
            <div
              class="bg-gray-200 text-gray-800 rounded-lg px-4 py-2 max-w-xs"
            >
              <p>Hello! How can we assist you today?</p>
            </div>
          </div>
          <!-- Quick Actions -->
          <div class="flex flex-wrap gap-2">
            <button
              class="quick-action bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-message="View Services"
            >
              View Services
            </button>
            <button
              class="quick-action bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-message="Book a Demo"
            >
              Book a Demo
            </button>
            <button
              class="quick-action bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
              data-message="Pricing Info"
            >
              Pricing Info
            </button>
          </div>
        </div>

        <!-- Input Area -->
        <div class="border-t p-4">
          <div class="flex space-x-2">
            <input
              type="text"
              id="message-input"
              class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type your message..."
              aria-label="Type your message"
            />
            <button
              id="send-button"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-label="Send message"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.409l-7-14z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
